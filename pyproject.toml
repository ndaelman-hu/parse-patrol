[project]
name = "parse_patrol"
version = "0.1.0"
description = "A Python-based testing ground for MCP (Model Context Protocol) servers, parsing tools, and agent-generated pipelines."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cclib>=1.8.1",
    "mcp[cli]>=1.13.1",
    "pydantic>=2.11.7",
    "qc-iodata>=1.0.0a8",
    "requests>=2.32.5",
    "asyncio>=4.0.0",
    "aiofiles>=24.1.0",
    "aiohttp",
]


[tool.hatch.build]
packages = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
